version: "3"

services:
  api:
    build: ./api
    command: gunicorn app:app -b 0.0.0.0:5000 --reload
    volumes:
      - ./api:/app
    links:
      - db
    ports:
      - "5000:5000"

  db:
    image: mysql:5.7
    ports:
      - "6000:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./db:/docker-entrypoint-initdb.d/:ro

  node:
    build: ./node
    volumes:
      - ./node:/node
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "7000:80"
    links:
      - db:db
    environment:
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_ROOT_PASSWORD: root
