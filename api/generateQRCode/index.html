<!DOCTYPE HTML>
<html>
<head>
<title>QRCode generator for Javascript</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript" src="qrcode.js"></script>
</head>
<body>
<div class="text-center">
  <input id="text" type="text" value="ENTER-YOUR-VALUE-HERE" style="width:20%" align="middle" /><br />
</div>
<div id="qrcode" style="width:200px; height:200px; margin-top:15px;"></div>
<div class="form-group"> 
  <div class="col-sm-offset-2 col-sm-10">
    <button type="button" class="btn btn-default" id="generate">Print</button>
  </div>
</div>

<script type="text/javascript">
var qrcode = new QRCode(document.getElementById("qrcode"), {
	width : 200,
	height : 200
});

function makeCode () {		
	var elText = document.getElementById("text");
	
	if (!elText.value) {
		alert("Input a text");
		elText.focus();
		return;
	}
	
	qrcode.makeCode(elText.value);
}

makeCode();

$("#text").
	on("blur", function () {
		makeCode();
	}).
	on("keydown", function (e) {
		if (e.keyCode == 13) {
			makeCode();
		}
	});


</script>
</body>
